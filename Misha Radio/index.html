<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
	<title>Radio</title>
</head>
<body>
	<h1>Misha Radio</h1>
	<div class="fon">
		<img src="uuu.jpg" alt="" class="img">
	</div>
	<div class="main">
		<img src="uuu.jpg" alt="" class="imgMain">
		<div class="info">
			<h2>Audio Песня</h2>
			<div class="batons">
				<button><img src="left.png" alt="" class="left" onclick="backSong()"></button>
				<button><img src="play.png" class="playOrPause" alt="" onclick="playOrPauseSong()"></button>
				<button><img src="right.png" alt="" class="right" onclick="nextSong()"></button>
			</div>
			<div class="seekBar">
				<div class="fill"></div>
				<div class="handle"></div>
			</div>
		</div>
	</div>
	<script src="JS.js"></script>
</body>
</html>
